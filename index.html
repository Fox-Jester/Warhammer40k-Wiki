<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warhammer 40k info page</title>
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <div class="menu-bar">
        <div class="logo-container">
          <img src="images/Warhammer-logo.png" alt="" />
          <h1 class="logo-tag">FAN PAGE</h1>
        </div>
        <div class="link-container">
          <div class="dropdown">
            <a href="">Factions</a>
            <i class="fa-solid fa-chevron-right chevron"></i>
            <div class="dropdown-content">
              <a href="">Imperium of Man</a>
              <a href="">Chaos</a>
              <a href="">Xeno</a>
            </div>
          </div>
          <a href="">Video Games</a>
          <a href="">About</a>
        </div>
      </div>

      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" checked />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <div class="slide first">
            <a href=""><img src="images/necrons.jpg" alt="" /></a>
            <span>
              <h3>Necrons</h3>
              <p>Alien Robot Skeletons!</p>
            </span>
          </div>
          <div class="slide">
            <a href=""><img src="images/space marines.jpg" alt="" /></a>
            <span>
              <h3>Space Marines</h3>
              <p>Super human soliders!</p>
            </span>
          </div>
          <div class="slide">
            <a href=""><img src="images/necrons.jpg" alt="" /></a>
          </div>
          <div class="slide">
            <a href=""><img src="images/space marines.jpg" alt="" /></a>
          </div>

          <div class="slider-nav">
            <label for="radio1" class="nav-btn nav-btn1"></label>
            <label for="radio2" class="nav-btn nav-btn2"></label>
            <label for="radio3" class="nav-btn nav-btn3"></label>
            <label for="radio4" class="nav-btn nav-btn4"></label>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
