<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Template</title>

    <link rel="stylesheet" href="../../styles.css" />

    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="space-bg">
    <div class="page-container">
      <div class="buffer"></div>
      <div id="menu-wrap">
        <div class="menu-bar">
          <div class="logo-container">
            <img src="../../images/w40k logo.webp" alt="" />
            <h1 class="logo-tag">FAN PAGE</h1>
          </div>

          <div class="mobile-btn-box">
            <i class="fa-solid fa-bars mobile-btn"></i>
            <i class="fa-solid fa-chevron-right chevron"></i>
          </div>

          <div class="link-container">
            <div class="dropdown">
              <a class="link" href="">Imperium of Man</a>
              <i class="fa-solid fa-chevron-right chevron"></i>

              <div class="dropdown-content">
                <a class="link" href="">Astra Militarum</a>
                <a class="link" href="">Space Marines</a>
                <a class="link" href="">Adeptus Mechanicus</a>
              </div>
            </div>

            <div class="dropdown">
              <a class="link" href="">Chaos</a>
              <i class="fa-solid fa-chevron-right chevron"></i>

              <div class="dropdown-content">
                <a class="link" href="">Chaos Gods</a>
                <a class="link" href="">Chaos Space Marines</a>
              </div>
            </div>

            <div class="dropdown">
              <a class="link" href="">Xeno</a>
              <i class="fa-solid fa-chevron-right chevron"></i>

              <div class="dropdown-content">
                <a class="link" href="">Tyranids</a>
                <a class="link" href="">Necrons</a>
                <a class="link" href="">Orcs</a>
              </div>
            </div>

            <a class="link" href="">Video Games</a>
          </div>
        </div>
      </div>

      <div class="shadow-box">
        <section class="info-box">
          <h2>Chapter Name</h2>
          <div class="info-card">
            <h3>Chapter Name</h3>
            <img class="chapter-img" src="" alt="" />
            <div class="info-grid">
              <div><p>Legion Number</p></div>
              <div><p></p></div>
              <div><p>Primarch</p></div>
              <div><a href="#primarch"></a></div>
              <div><p>HomeWorld</p></div>
              <div><p></p></div>
              <div><p>Allegiance</p></div>
              <div><p></p></div>
              <div><p>Colours</p></div>
              <div><p></p></div>
            </div>
          </div>
        </section>
        <section class="info-box">
          <h2 id="primarch">Primarch</h2>
          <div class="info-card left">
            <h3>primarch name</h3>
            <img src="../../images/" alt="" />
          </div>
        </section>
      </div>
    </div>

    <script src="../../sticky-nav.js"></script>
  </body>
</html>
